<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #2563eb;
        }
        .instructions {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Favicon Generator</h1>
    
    <div class="instructions">
        <h3>Instructions:</h3>
        <ol>
            <li>Click "Generate Favicon" to create the favicon</li>
            <li>Right-click on the 32x32 icon and "Save image as..." â†’ save as "favicon.ico"</li>
            <li>Move the favicon.ico file to the /public directory</li>
        </ol>
    </div>
    
    <div id="favicon-container"></div>
    
    <button onclick="generateFavicon()">Generate Favicon</button>

    <script>
        function createFavicon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background circle
            ctx.fillStyle = '#3b82f6';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2, 0, 2 * Math.PI);
            ctx.fill();
            
            // Grid background
            ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
            const gridPadding = size * 0.125;
            const gridWidth = size - (gridPadding * 2);
            const gridHeight = size * 0.5;
            const gridX = gridPadding;
            const gridY = size * 0.25;
            
            ctx.fillRect(gridX, gridY, gridWidth, gridHeight);
            
            // Grid lines
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.lineWidth = Math.max(1, size / 32);
            
            // Vertical lines
            for (let i = 0; i < 5; i++) {
                const x = gridX + (gridWidth / 4) * i;
                ctx.beginPath();
                ctx.moveTo(x, gridY);
                ctx.lineTo(x, gridY + gridHeight);
                ctx.stroke();
            }
            
            // Horizontal lines
            for (let i = 0; i < 3; i++) {
                const y = gridY + (gridHeight / 2) * i;
                ctx.beginPath();
                ctx.moveTo(gridX, y);
                ctx.lineTo(gridX + gridWidth, y);
                ctx.stroke();
            }
            
            // Habit dots (Connect 4 pieces)
            const dotRadius = size * 0.06;
            const colors = ['#10b981', '#f59e0b', '#ef4444'];
            
            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 4; col++) {
                    const x = gridX + (gridWidth / 4) * (col + 0.5);
                    const y = gridY + (gridHeight / 2) * (row + 0.5);
                    
                    ctx.fillStyle = colors[row];
                    ctx.beginPath();
                    ctx.arc(x, y, dotRadius, 0, 2 * Math.PI);
                    ctx.fill();
                }
            }
            
            return canvas;
        }
        
        function generateFavicon() {
            const container = document.getElementById('favicon-container');
            container.innerHTML = '';
            
            // Generate 16x16 and 32x32 versions
            const sizes = [16, 32];
            
            sizes.forEach(size => {
                const div = document.createElement('div');
                div.style.textAlign = 'center';
                div.style.margin = '10px';
                
                const canvas = createFavicon(size);
                const label = document.createElement('div');
                label.textContent = `${size}x${size} - Right-click to save as favicon.ico`;
                label.style.marginTop = '5px';
                label.style.fontSize = '12px';
                
                div.appendChild(canvas);
                div.appendChild(label);
                container.appendChild(div);
            });
        }
        
        // Generate favicon on page load
        window.onload = generateFavicon;
    </script>
</body>
</html>
